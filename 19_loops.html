<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //Printing a table
       for (let i = 1; i <=10; i++) {
          for (let j = 1; j <=10; j++) {
            const table = i +"X" +j + "=" +i*j;
            console.log(table);
          }
       }

       // For array

       let myArray=["Shaivansh","Goldy","Aryan"];

       console.log(myArray.length);

       for (let index = 0; index < myArray.length; index++) {
        const element = myArray[index];

        console.log(element);
       }

       // Break and continue

       for (let i = 0; i < 20; i++) {
          
        if (i==5) {
            console.log("detected 5");
            break;
        }
        console.log(`value is ${i}`);
       }

       for (let i = 0; i < 20; i++) {
          
          if (i==5) {
              console.log("detected 5");
              continue;
          }
          console.log(`value is ${i}`);
         }
    </script>
</body>
</html>
