<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
           width: 150px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <ul id="image">
            <li><img id="shirt" src="goldy.jpg" onclick="change()" alt=""></li>
            <li><img id="barimummy" src="goldy2.jpg" alt=""></li>
            <li><img id="party" src="goldy3.jpg" alt=""></li>
            <li><img id="dadimaa" src="goldy4.jpg" alt=""></li>
            <li><a id="google" href="https://www.google.com/">Click</a></li>
        </ul>
    </div>
</body> 

<script>
    //For removing image

    document.querySelector('#image').addEventListener('click',function(e){
        console.log(e.target.tagName)
        let b=e.target.tagName
       if (b=='IMG') {
        let a=e.target.parentNode   
        a.remove()
       }
            
    },false)


</script>
</html>
