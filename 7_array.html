<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Declaring an Array
       const myArr=[0,1,2,3,4,5];
       const myArr2=new Array(0,1,2,3,4,5,6)
       console.log(myArr);
       console.log(myArr2);
    
       //push  AND pop --> It means adding or deleting an element
       myArr.push(6);
       console.log(myArr);
       myArr2.pop();
       console.log(myArr2);

       //shift and unshift  -->adding or deleting the element at the 0 index of the array

       myArr.shift();
       console.log(myArr);
       myArr2.unshift(9);
       console.log(myArr2);

       //index --> knowing the index of the array
       console.log(myArr.indexOf(4));

       //join --> This chnage the array into the string value
       
       const newArr=myArr.join();
       console.log(newArr);
       console.log(typeof newArr);

       //splice and slice 

       // For slice the total range will be taken as from 1 to 3 but it gives excluding the 3rd element 
       // In slice the array size will not change .
       const myElement=[3,4,5,6,7,8];
       const myn1=myElement.slice(1,3);
       console.log(myn1);
       console.log("A",myElement);

       // For splice the total range will be taken as from 1 to 3 all element will be taken 
       // In splice the array size will also change .
       const myElement2=[3,4,7,5,3,6];
       const myn2=myElement2.splice(1,3);
       console.log(myn2);
       console.log("B",myElement2);


    </script>
</body>
</html>
