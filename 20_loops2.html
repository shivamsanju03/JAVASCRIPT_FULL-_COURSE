<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // While and do while loops 
        let i=0;
        while (i<10) {
            console.log(i);
            i=i+2;
        }

        let myArray=['Superman','Batman','Ironman'];
        let arr=0;
        while (arr<myArray.length) {
            console.log(myArray[arr]);
            arr=arr+1;
        }

        // Do while
        
        let score=1;
        do {
            console.log(score);
            score++;
        } while (score<=10);

        // In do while first we do then check the condition 
        let number=11;
        do {
            console.log(number);
            number++;
        } while (number<=10);

    </script>
</body>
</html>
