<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const name="Shivansh";
        const age=23;

        //Representing an string in a modernise way 

        console.log(`My name is ${name} and my age is ${age}`);

        // Representing array in different method and accesing the key value

        const gameName=new String('Free Fire');

        console.log(gameName);
        console.log(gameName[5]); // For knowing the string key value pair 

        console.log(gameName.length); // For knowing the whole length 

        console.log(gameName.toUpperCase()); // We use prototype in this place and we can change any prototype in this place
        
        console.log(gameName.charAt(5)); // Which char is present at 3rd position

        console.log(gameName.indexOf('e'));
    
    </script>
</body>
</html>
