<script>
    //Synchronous programing --> If we write a code of 4 line and the code is executing line by line then it is called 
       //  as Synchronous programing .

    // Async Progrming --> If we wrote a code of four line and we have also a code which is executing after 4 second
    // but when we run the programe it prints all the upper as well as lower the programe then it will execute after 4 second
    
    // Example -->

    console.log("one");
    console.log("two");

    setInterval(()=>{
        console.log("Shivansh");
    },4000)
    console.log("three");
    console.log("four");

    // So we come to know that the javascript is a asynchronous programing  language 

</script>
