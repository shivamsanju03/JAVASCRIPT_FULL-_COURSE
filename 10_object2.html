                }
            }
          }
        console.log(regularUser.fullname);

        //Combining an object 

        const obj1={
            1:'a',

        }

            3:'c',

        }

        console.log(obj4);

        //De- structure of object 

        const cource={
            courcename:"Javascript",
            price:"999",

        }
        
        var {courseInstructor}=cource  //The method of de-structuring an array
        console.log(courseInstructor);
         
        //We can also write in this way on this the price is equal to the money 
        var {price:money}=cource;

    </script>
