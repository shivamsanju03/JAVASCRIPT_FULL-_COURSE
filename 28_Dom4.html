    <ul class="language">
        <li>Javascript</li>
    </ul>

</body>
<script>
    function addChild(name) {
        const myli=document.createElement('li');
        myli.innerHTML=`${name}`
       document.querySelector('.language').appendChild(myli)
    }
    addChild("java")
    addChild("cpp")

 function addchild2(name){
    const myli=document.createElement('li');
    myli.appendChild(document.createTextNode(name))
    document.querySelector('.language').appendChild(myli)
 }
