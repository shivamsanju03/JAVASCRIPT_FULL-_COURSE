<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const score=400;
        console.log(score);

        const otherNUmber= new Number(100);
        console.log(otherNUmber);
        console.log(otherNUmber.toString());

        // to fixed --> In this the hundred will change into (100.000) three zero added
        const myNumber=100;
        console.log(myNumber.toFixed(3));

        //to precision -->Turn the notes for better understanding
        const myDigit=34.9843;
        console.log(myDigit.toPrecision(3));
        console.log(myDigit.toPrecision(2));

        //to localstring 
        const hundred=1000000;
        console.log(hundred.toLocaleString()); //default value will be US value 
        console.log(hundred.toLocaleString('en-IN')); // By writing 'en-IN' we can see this is the indian value 

        //*********************Maths********************
           
        console.log(Math);
         console.log(Math.abs(-4)); 
         console.log(Math.round(4.9));
         console.log(Math.min(4,8,2,88));
         console.log(Math.max(4,5,2,8,64));
         console.log(Math.random());
    </script>
</body>
</html>
