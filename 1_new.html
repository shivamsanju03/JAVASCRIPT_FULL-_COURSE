<body>
    
    <script>

        // Converting the string value in number

         let score= "35abc";
         
         console.log(typeof(score));
         
         let valueInNumber =Number(score);

         console.log(typeof(valueInNumber));
         // The string value changes into number but it will not give the value as a number It gives NaN - not a number  
         console.log(valueInNumber); 
     
         // Converting a string value into boolean 
          let a="Shivansh";    
                             // If empty value is given as a ="" then it will give false value .
          let b= Boolean(a);
          console.log(b);

          // Converting a number into string
           let stringNumber=33;

           let  z =String(stringNumber);
           console.log(z);
           console.log(typeof z);
    </script>
