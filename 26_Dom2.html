<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color:#fff;">

    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
    </div>
    
</body>
<script>
const parent=document.querySelector('.parent');  //here we have selected class so we wite (.parent) 
console.log(parent);
console.log(parent.children); // Parent div have chidren so here we have to write this for going to parent to children
console.log(parent.children[1]);
console.log(parent.children[1].innerHTML);

for (let i = 0; i <parent.children.length; i++) {
    const element = parent.children[i].innerHTML;  // parent is only one and they have children so we have to indicate it by parent.children
    console.log(element);
}

console.log(parent.firstElementChild);  // print first element of parent 
console.log(parent.lastElementChild);  //printing last element of parent

// from children to parent 
const day=document.querySelector('.day');
console.log(day);
console.log(day.parentElement);  // indecating the parent element 
console.log(day.nextElementSibling); 

console.log("NODES:",parent.childNodes); // Is use to get the number of nodes present between child and parent
</script>
</html>
